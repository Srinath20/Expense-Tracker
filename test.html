<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expense amount:</label>
        <input type="number" name="expenseamount" required>
        <label for="description">Choose description:</label>
        <input type="text" name="description" required>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <h1>Total Expenses: <span id="totalAmount">0</span></h1>
    <ul id='listOfExpenses'></ul>
    <ul id="leaderboard"></ul>
    <script src='./test.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
